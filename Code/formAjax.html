<html>
<head>
    <script>
        function loadZip() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var jsonObj = JSON.parse(this.responseText);
                    document.getElementById("zip").innerHTML = jsonObj.zipCode;
                }
            };
            var elem  = document.getElementsByName('city');
            xhttp.open("GET", "http://127.0.0.1:8000/process_form?city=" + elem[0].value, true);
            xhttp.send();
        }
    </script>
</head>

<body>
        City:
        <input type="text" name="city">
        <br/>
        <button type="button" onclick="loadZip()">Zip Search</button>
        <div id="zip">?</div>
</body>

</html>
